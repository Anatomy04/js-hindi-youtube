<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur js</h1>
    <button id="Start">Start</button>
    <button id="Stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str, "kk", Date.now());
    }

    let start;

    document.querySelector('#Start').
    addEventListener('click', function(){
        start = setInterval(sayDate, 2000, "hi")
    })
    // const interval = setInterval(sayDate, 1000, "hello")     //it also takes a parameter
    
    document.querySelector('#Stop').
    addEventListener('click', function(){
        clearInterval(start)
        start = null
    })
</script>
</html>
