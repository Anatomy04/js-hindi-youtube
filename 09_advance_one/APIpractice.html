<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Card</title>
  <style>
    .card {
      max-width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-family: sans-serif;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-body {
      padding: 16px;
    }
    .card-title {
      font-size: 1.25rem;
      margin: 0 0 8px;
    }
    .card-text {
      font-size: 1rem;
      color: #555;
    }
    .card-button {
      margin-top: 12px;
      padding: 10px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .card-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?cs=srgb&dl=daylight-environment-forest-459225.jpg&fm=jpg" alt="Card Image">
  <div class="card-body">
    <h2 class="card-title">Card Title</h2>
    <p class="card-text">This is a simple card with an image and some text content.</p>
    <button class="card-button">Learn More</button>
  </div>
</div>
    <script>

        const image = document.querySelector('img');
        let followersDiv;

        image.onclick = function () {
            const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
            const xhr = new XMLHttpRequest();

            xhr.open('GET', requestUrl);
            xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const data = JSON.parse(this.responseText);
                console.log('Followers:', data.followers);
            }
            };

            xhr.send();
        };
    </script>
</body>
</html>
